<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Course Management</h2>

        <!-- Formulario para agregar y actualizar curso -->
        <form id="courseForm" class="mb-4">
            <input type="hidden" id="courseId">
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Credits</label>
                <input type="number" class="form-control" id="credits" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Teacher</label>
                <select class="form-select" id="teacherSelect" name="teacher">
                    <option value="">Select teacher</option>
                    <!-- Teachers will be populated here via JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <!-- Tabla para mostrar los cursos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Teacher</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="courseList"></tbody>
        </table>
    </div>

    <!-- Vincular el archivo JavaScript -->
    <script src="js/courseFunctions.js"></script>
</body>
</html>
