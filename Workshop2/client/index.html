<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Consume API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const completed = (response) => {
      const data = response.target.responseText;
      document.getElementById('result').innerHTML = data;
    };

    const error = () => console.log(this.responseText);

    function getExchange() {
      const currency = document.getElementById('type').value;
      const ajaxRequest = new XMLHttpRequest(); //AJAX
      ajaxRequest.addEventListener("load", completed);
      ajaxRequest.addEventListener("error", error);
      ajaxRequest.open("GET", `http://localhost:3000/tipocambio?type=${currency}`);
      ajaxRequest.send();
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Tipo de Cambio</h2>
      <div class="mb-3">
        <label for="type" class="form-label">Selecciona una moneda:</label>
        <select id="type" class="form-select">
          <option value="all">All</option>
          <option value="eur">Euro</option>
          <option value="usd">US Dollar</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" onclick="getExchange();">Consultar</button>
      <h3 class="mt-4">Resultados:</h3>
      <div id="result" class="border p-3 bg-white mt-2"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
